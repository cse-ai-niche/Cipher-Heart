<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher Heart</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cipher Heart</h1>
        
        <div class="timer-container">
            <div class="timer-display" id="timer">00:00:00.000</div>
            <button id="startTimer" class="btn">Start Timer</button>
            <button id="stopTimer" class="btn" disabled>Stop Timer</button>
        </div>
        
        <div class="modal" id="nameModal">
            <div class="modal-content">
                <h2>Record Your Time</h2>
                <p>Your time: <span id="recordedTime"></span></p>
                <input type="text" id="playerName" placeholder="Enter your name" required>
                <button id="submitName" class="btn">Submit</button>
            </div>
        </div>
        
        <div class="leaderboard">
            <h2>Leaderboard</h2>
            <table id="leaderboardTable">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <!-- Leaderboard entries will be added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
